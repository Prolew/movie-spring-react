spring:
  application:
    name: movie-server
  data:
    mongodb:
      uri: mongodb://${MONGODB_HOST:localhost}:${MONGODB_PORT:27017}/moviedb

management:
  endpoints:
    web:
      exposure.include: health, info
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: rsocket-tcp
  rsocket:
    server:
      transport: tcp
      port: 7000

---
spring:
  config:
    activate:
      on-profile: rsocket-websocket
  rsocket:
    server:
      transport: websocket
      mapping-path: /rsocket
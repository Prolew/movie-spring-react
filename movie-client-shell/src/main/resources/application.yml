spring:
  application:
    name: movie-client-shell
  main:
    web-application-type: none

movie-server:
  host: localhost
  rest:
    port: 8080

logging:
  level:
    root: warn

---
spring:
  config:
    activate:
      on-profile: rsocket-tcp

movie-server:
  rsocket:
    port: 7000

---
spring:
  config:
    activate:
      on-profile: rsocket-websocket

movie-server:
  rsocket:
    mapping-path: /rsocket